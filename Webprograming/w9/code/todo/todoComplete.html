<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<script>
  window.addEventListener("load", function () {
    const ul = document.getElementById("ul");
    const input = document.getElementById("input");
    const btn = document.getElementById("btn");
    const span = document.getElementById("span");
    // var inputs = body.querySelectorAll("input[type=checkbox]:checked");
    btn.onclick = () => {
      let li = document.createElement('div')
      li.innerHTML = '<input type ="checkbox">' + input.value; 
      ul.appendChild(li)
      input.value = ""
      span.innerHTML = ul.childElementCount;
    }
    // del.onclick = () => {
    //   for (var i = 0; i < inputs.length; i++) {
    //       inputs[i].parentElement.parentElement.remove();
    //     }
    //   span.innerHTML = ul.childElementCount;
    // }
  });
</script>

<body>
  <h3>Todo List</h3>
  <ul id="ul"></ul>
  <input id="input" type="text" value="" dir="rtl">
  <button id="btn">Add</button>
  <button id="del">Delete</button>
  <div>
    Numbers : <span id = "span">0</span>
  </div>
</body>

</html>
