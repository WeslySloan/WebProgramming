<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    window.addEventListener("load", function () {
      var txtx = document.getElementById("txt-x");
      var txty = document.getElementById("txt-y");
      var btnadd = document.getElementById("btn-add");
      var result = document.getElementById("txt-result");

      btnadd.onclick = function () {
        var x = parseInt(txtx.value);
        var y = parseInt(txty.value);

        result.value = x + y;
      };
    });
  </script>
</head>

<body>
  <h1>Calculator</h1>
  <li> Input(get data) : &lt input id="txt-x" type="text" value="0" dir="rtl" &gt</li>
  <li> parseInt : convert numerals into numbers </li>
  <li> = button for event handler: result shows in txt-result </li>

  <hr>
  <div>
    <input id="txt-x" type="text" value="0" dir="rtl" />
    +
    <input id="txt-y" type="text" value="0" dir="rtl" />
    <input id="btn-add" type="button" value="=" />
    <input id="txt-result" type="text" value="0" readonly dir="rtl" />
  </div>

</body>

</html>
