<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>this 활용</title>
	<script>
        window.addEventListener('load', () => {
			var objs = document.getElementsByTagName("button")
            var div = document.getElementById("d")

            objs[0].addEventListener("click", () => change(objs[0], "30px", "red"));
            objs[1].addEventListener("click", () => change(objs[1], "30px", "blue"));
            div.addEventListener("click", () => change(div, "25px", "orange"));

		})

        function change(obj, size, color) {
            obj.style.color = color;
            obj.style.fontSize = size;
        }
        
	</script>
</head>

<body>
	<h3>this 활용</h3>
	<hr>
	<button id="fst" onclick="change(this, '30px', 'red')">버튼</button>
	<button id="snd" onclick="change(this, '30px', 'blue')">버튼</button>
	<div id="third" onclick="change(this, '25px', 'orange')">
		여기 클릭하면 크기와 색 변경
	</div>
</body>

</html>
