<!-- UseRefDom1.jsx에 해당하는 HTML -->

<!DOCTYPE html>
<html>
<head>

<script>
window.addEventListener("load", () => {
  // useRef 대신 document.getElementsByTagName 적용
  const input = document.getElementsByTagName("input")[0];
  const botton = document.getElementsByTagName("button")[0];

  // useEffect 대신 load 이벤트핸들러에서 input.focus()로 해결 
  input.focus();

  botton.onclick = () => {
    alert(`환영합니다 ${input.value}`);
    input.focus();
  }
});
</script>

</head>

<body>    
  <div>
    <input type="text" placeholder="username"/>
    <button>로그인</button>
  </div>
</body>
</html>
