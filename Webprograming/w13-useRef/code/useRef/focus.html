<!-- https://developer.mozilla.org/ko/docs/Web/CSS/:focus -->

<!DOCTYPE html>
<html lang="en">
<head>
<style>
.red-input:focus {
  background: yellow;
  color: red;
}

.blue-input:focus {
  background: yellow;
  color: blue;
}
</style>
</head>
<body>
  <input class="red-input" value="저는 포커스를 받으면 빨갛게 됩니다."><br>
  <input class="blue-input" value="저는 포커스를 받으면 파랗게 됩니다.">
</body>
</html>
