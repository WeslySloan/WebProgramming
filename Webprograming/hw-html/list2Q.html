<!DOCTYPE html>
<html lang="en">

<head>
  <title>List Reordering</title>
</head>

<script>
    function reverse() {
        var listToModify = document.querySelector("ul");
        var listItemsToShuffle = [...listToModify.querySelectorAll("li")];
        // listItemsToShuffle -> listmodify 한것 파괴연산자로 노드에서 배열화

        // console.log(listItemsToShuffle);
        // console.log(EXlistItemsToShuffle);
        
        var EXlistItemsToShuffle = listToModify.querySelectorAll("li");
        for (var i = listItemsToShuffle.length - 1; i >= 0; i--) {
            listToModify.appendChild(EXlistItemsToShuffle[i]);
        }

        // console.log(listItemsToShuffle);
        // console.log(EXlistItemsToShuffle);
    }
</script>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script> -->

<body>
  <ul> Five Elements
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
    <li>55</li>
  </ul>
  <button onclick="reverse()"> Reverse </button>

</body>
