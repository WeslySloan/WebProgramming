<!DOCTYPE html>
<html lang="en">

<head>
  <title>List Reordering</title>
</head>

<body>
  <ul> Five Elements
    <li id = "1">11</li>
    <li id = "2">22</li>
    <li id = "3">33</li>
    <li id = "4">44</li>
    <li id = "5">55</li>
  </ul>
  <button onclick="reverse()"> Reverse </button>
</body>

<script>
  function reverse() {
    first = document.getElementbyId("1");
    console.log(first);
    // second
    // third
    // forth
    // fifth  
  }
</script>

</html>
