<!DOCTYPE html>
<html lang="en">

<head>
  <title>List Reordering</title>
</head>

<script>
    console.log("reverse out")
    function reverse() {
        console.log("reverse in")
        var listToModify = document.querySelector("ul");
        var listItemsToShuffle = listToModify.querySelectorAll("li");
        // for (var i = 0; i < listItemsToShuffle.length - 1; i++) {
        //     listToModify.appendChild(listItemsToShuffle[i]);
        // }
        listToModify.appendChild(listItemsToShuffle[0]);
    }
</script>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script> -->

<body>
  <ul> Five Elements
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
    <li>55</li>
  </ul>
  <button onclick="reverse()"> Reverse </button>

</body>
