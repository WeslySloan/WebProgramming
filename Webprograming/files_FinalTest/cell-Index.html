<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <table id="table" border="1">
    <tr>
      <td>0:0</td>
      <td>0:1</td>
      <td>0:2</td>
      <td>0:3</td>
    </tr>
    <tr>
      <td>1:0</td>
      <td>1:1</td>
      <td>1:2</td>
      <td>1:3</td>
    </tr>
    <tr>
      <td>2:0</td>
      <td>2:1</td>
      <td>2:2</td>
      <td>2:3</td>
    </tr>
  </table>

  <script>
    const cells = document.querySelectorAll('td');
    cells.forEach(cell => {
      cell.addEventListener('click', () =>
        console.log("Row index: " + cell.closest('tr').rowIndex + " | Column index: " + cell.cellIndex));
    });
  </script>
</body>

</html>
