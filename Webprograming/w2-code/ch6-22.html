<!DOCTYPE html>
<html>

<head>
  <title>함수</title>
  <script>
    function adder(a, b) { // 함수 작성
      var sum;
      sum = a + b;
      return sum;
    }

    const adder1 = function (a, b) { return a + b; };
    const adder2 = (a, b) => a + b;
    const adder3 = (a, b) => {
      return a + b;
    };
    const adder4 = () => 300;
  </script>
</head>

<body>
  <h3>함수 adder()</h3>
  <hr>
  <script>
    var n = adder1(10, 20); // 함수 호출
    var n2 = adder2(10, 20); // 함수 호출
    var n3 = adder3(10, 20); // 함수 호출
    var n4 = adder4(); // 함수 호출
    document.write("10 + 20는 " + n + "<br>");
    document.write("10 + 20는 " + n2 + "<br>");
    document.write("10 + 20는 " + n3 + "<br>");
    document.write("10 + 20는 " + n4 + "<br>");
  </script>
</body>

</html>
